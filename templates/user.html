{% extends 'base.html' %}
{% block content %}
<div class="main">
	<div class="row-fluid">
		<div class="span12">
			 <a href="/adduser" class="btn btn-info"> 添加用户 </a>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span12">
			<table class="table table-hover">
				<thead>
					<tr>
						<th></th>
						<th>id</th>
						<th>用户名</th>
						<th>角色</th>
						<th>SSH_KEY</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					{% for user in user_list %}
					<tr>
						<td class="text-center">
							<input class="i-checks" name="id" value="{{ user['user_id'] }}" type="checkbox" />
						</td>
						<td>{{user.get('user_id')}}</td>
						<td>{{user.get('username')}}</td>
						<td>{{user.get('group_name')}}
						<td>{{user.get('SSH_key')}}</td>
						<td>
							<a href="/edit_user/?user_id={{user['user_id']}}" class="btn btn-info">修改</a> 
							<a href="/del_user/?user_id={{user['user_id']}}" class="btn btn-danger">删除</a>

						<td>
					</tr>
					{% end%}
				</tbody>
			</table>
		</div>
	</div>
</div>
{% end %}
