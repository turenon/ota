{% extends 'base.html' %}
{% block content %}
            <div class="main">
		<h1>添加用户</h1>
                <div class="content">
                        <form method="POST">
         <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="用户名" required="length[6~50]">
         </div>
         <div class="form-group">
                <input type="text" name="password" class="form-control" placeholder="密码" required="">
         </div>
	<p>选择用户组</p>
         <div class="form-group">
                <select name="group_name">
                       <option value="Normal_users">普通用户</option>
                       <option value="Admin">管理员</option>
                </select>
         </div>
                <button type="submit" class="btn btn-primary block full-width m-b">提交添加</button>
    </form>
                </div>
            </div>
{% end %}
